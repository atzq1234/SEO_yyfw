<html> 
<head> 
<title>Player Properties</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<meta content="noindex, nofollow" name="robots">
<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>

<script language="javascript"> 
var oEditor = window.parent.InnerDialogLoaded() ; 
var FCK = oEditor.FCK ; 
var FCKLang = oEditor.FCKLang ; 
var FCKInsertplayer = oEditor.FCKInsertplayer ; 

window.onload = function () { 
	LoadSelected() ;
	window.parent.SetOkButton( true ) ; 
} 

var eSelected = FCK.Selection.MoveToAncestorNode( 'A' )

if ( eSelected )  
	FCK.Selection.MoveToNode( eSelected ) ; 

	function LoadSelected() { 
	if ( !eSelected ) 
	return ; 

	txtHref.value = eSelected.href ;  
	txtCaption.value = eSelected.innerText ;  
	}

	function Ok() { 
	if ( document.getElementById('txtHref').value.length > 0 ) 
	FCKInsertplayer.Add(txtHref.value, txtCaption.value ) ;  
	return true ; 
} 
</script>  

</head>

				</tr> 
			</table> 
		</td> 
	</tr> 
	</table> 
</body>
